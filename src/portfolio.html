<!DOCTYPE html>
<html>
<head>
    <title>DustyDeDas.nl</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/portfolio.js"></script>
</head>
<body>
    <div class="container" id="display" style="background-color: #E5E7E9">
        <div id="navigation-bar">
            <div class="menu">
                <label class="hamburger">
                    <input class="hamburger_checkbox" type="checkbox">
                    <div class="hamburger_line"> </div>
                    <div class="hamburger_line"> </div>
                    <div class="hamburger_line"> </div>
                </label> 
            </div>
        </div>

        <div class="menu-dropdown">
            <span class="menu-span"><a href="/home">Home</a></span>
            <span class="menu-span"><a href="/portfoliol">Portfolio</a></span>
            <span class="menu-span"><a href="/about">Over Mij</a></span>
        </div>

        <button class="left-arrow" id="left-arrow" onclick="plusSlides(-1)">&#171;</button>
        <button class="right-arrow" onclick="plusSlides(1)">&#187;</button>
      
        <div class="footer" style="color: black">
            <h1>Dusty Dassen | <a href="" style="color: #73C6B6;">LinkedIn</a> | copyright &copy; 2019 </h1>
        </div>
    </div>

    <script>
        $('.hamburger_checkbox').click(function(){
            var clicks = $(this).data('clicks');
            if (clicks) {
                $('.menu-dropdown').fadeOut();
            } else {
                $('.menu-dropdown').fadeIn();
            }
            $(this).data("clicks", !clicks);
        });

        $('.menu-span').click(function(){
            $('.menu-dropdown').fadeOut();
            $(".hamburger_checkbox").click();
        });

        // img slider
        var slideIndex = 1;

        $('.item-text').first().css("display", "none");
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("item");
            var text = $(".item-text");

            if (n > slides.length) {
                slideIndex = 1
            }    

            if (n < 1) {
                slideIndex = slides.length
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
                text[i].style.display = "none";
            }

            slides[slideIndex-1].style.display = "block";  
            text[slideIndex-1].style.display = "block";  
        }

    </script>
</body>
</html>
