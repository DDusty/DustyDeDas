    <script>
        $('.hamburger_checkbox').click(function(){
            var clicks = $(this).data('clicks');
            if (clicks) {
                $('.menu-dropdown').fadeOut();
            } else {
                $('.menu-dropdown').fadeIn();
            }
            $(this).data("clicks", !clicks);
        });

            $(".hamburger_checkbox").click();
